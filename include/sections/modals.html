
<div class="row px-5">
  <div class="col-md-6 mt-3">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModalPopovers"
    >Launch demo modal
    </button>
    <div
      id="exampleModalPopovers"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalPopoversLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalPopoversLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <h2 class="fs-5">Popover in a modal</h2>
            <p>This
              <button
                class="btn btn-secondary"
                data-bs-title="Popover title"
                data-bs-toggle="popover"
                data-bs-content="Popover body content is set in this attribute."
                data-bs-container="#exampleModalPopovers"
              >
                button
              </button>
              triggers a popover on click.
            </p>
            <hr>
            <h2 class="fs-5">Tooltips in a modal</h2>
              <a
                href="#modals"
                data-bs-toggle="tooltip"
                data-bs-container="#exampleModalPopovers"
                data-bs-title="Tooltip">
                  This link
              </a> and
              <a
                href="#modals"
                data-bs-toggle="tooltip"
                data-bs-container="#exampleModalPopovers"
                data-bs-title="Tooltip">
                  that link
              </a> have tooltips on hover.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mt-3">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button>
    <div
      id="staticBackdrop"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body">
          I will not close if you click outside of me. Don't even try to press escape key.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
            >Understood
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
